<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praktikum JavaScript</title>
</head>
<body>
<input id="x" type="number" onchange="myFunction()" />
<p> + </p>
<input id="y" type="number" onchange="myFunction()" />
<p> = </p>
<div id="jumlah"> </div>

<script>
  function myFunction() {
    let num1 = document.getElementById("x").value;
    let num2 = document.getElementById("y").value;

    let hasilJumlah = parseInt(num1) + parseInt(num2);

    let result = document.getElementById("jumlah");

    result.innerHTML = hasilJumlah ;
  }
</script>
</body>
</html>
